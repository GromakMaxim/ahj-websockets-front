<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>The Chat!</title>
</head>
<body>
x
<div class="widget hidden"><!-- hidden -->
    <div class="user-panel">
        <div class="widget-user-panel-data-container">
            <div class="widget-user-panel-data-nickname">
                Gromak Maxim
            </div>
            <div class="widget-user-panel-data-status-message">
                <input class="widget-input-status-msg" type="text" placeholder="click twice to set status" disabled>
            </div>
        </div>
        <div class="widget-user-panel-avatar"></div>
    </div>
    <div class="widget-inner-wrapper">
        <div class="contacts">
            <div class="room-title">
                Room 452
            </div>
            <div class="contact">
                <div class="contact-pic"></div>
                <div class="contact-data">
                    <div class="contact-nickname">
                        Maxim
                    </div>
                    <div class="contact-status">
                        <div class="contact-status-pic"></div>
                        <div class="contact-status-text">Online</div>
                    </div>

                </div>
            </div>

            <div class="contact">
                <div class="contact-pic"></div>
                <div class="contact-data">
                    <div class="contact-nickname">
                        Alexander
                    </div>
                    <div class="contact-status">
                        <div class="contact-status-pic"></div>
                        <div class="contact-status-text">Online</div>
                    </div>

                </div>
            </div>

            <div class="contact">
                <div class="contact-pic"></div>
                <div class="contact-data">
                    <div class="contact-nickname">
                        Tasya
                    </div>
                    <div class="contact-status">
                        <div class="contact-status-pic"></div>
                        <div class="contact-status-text">Online</div>
                    </div>

                </div>
            </div>

            <div class="contact">
                <div class="contact-pic"></div>
                <div class="contact-data">
                    <div class="contact-nickname">
                        Mikhail
                    </div>
                    <div class="contact-status">
                        <div class="contact-status-pic"></div>
                        <div class="contact-status-text">Online</div>
                    </div>

                </div>
            </div>


        </div>

        <div class="chat-window">
            <div class="chat-window-log">
                <div class="chat-message owner">
                    <div class="chat-message-info">
                        <div class="message-from">Maxim</div>
                        <div class="message-date">24.01.2022</div>
                    </div>
                    <div class="message-content">Hello World</div>
                </div>
                <div class="chat-message">
                    <div class="chat-message-info">
                        <div class="message-from">Alexander</div>
                        <div class="message-date">24.01.2022</div>
                    </div>
                    <div class="message-content">Hello Max!</div>
                </div>
                <div class="chat-message">
                    <div class="chat-message-info">
                        <div class="message-from">Tasya</div>
                        <div class="message-date">24.01.2022</div>
                    </div>

                    <div class="message-content">Hi, boys!</div>
                </div>
            </div>
            <div class="chat-window-type">
                <textarea class="chat-window-type-here" placeholder="Greet your mates!" rows="1">

                </textarea>
                <div class="chat-window-send"></div>
            </div>
        </div>
    </div>
</div>


<div class="window-login"> <!-- hidden -->
    <div class="window-login-title">
        Choose your nickname
    </div>
    <div class="window-login-input">
        <input class="window-input-login" type="text">
    </div>

    <div class="window-login-avatar-title">
        Choose your avatar:
    </div>

    <div class="window-login-avatar-widget">
        <div class="window-login-avatar-selection-arr-left"></div>
        <div class="window-login-avatar-selection"></div>
        <div class="window-login-avatar-selection-arr-right"></div>
    </div>


    <div class="window-login-confirm off"></div>
</div>
</body>
</html>
